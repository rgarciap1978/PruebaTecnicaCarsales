<div class="container">
  <div *ngIf="response" class="detail">
    <h1>{{ response.results.name }}</h1>
    <p><strong>Emitido:</strong> {{ response.results.air_date }}</p>
    <p><strong>Episodio:</strong> {{ response.results.episode }}</p>

    <button (click)="goBack()">Volver</button>
  </div>

</div>
